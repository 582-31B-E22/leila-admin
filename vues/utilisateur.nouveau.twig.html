{% extends "base.twig.html" %}
{% block main %}
    <section class="gestion-utilisateur">
        <form class="connexion" method="post" action="utilisateur/ajouter">
            <legend>Création de compte</legend>
            <div class="champs">
                <label for="uti_courriel">Courriel</label>
                <input type="email" name="uti_courriel" id="uti_courriel" placeholder="Adresse de courriel">
            </div>
            <div class="champs">
                <label for="uti_mdp">Mot de passe</label>
                <input type="password" name="uti_mdp" id="uti_mdp" placeholder="Mot de passe">
            </div>
            <div class="champs">
                <label for="uti_mdp2">Mot de passe (confirmation)</label>
                <input type="password" name="uti_mdp2" id="uti_mdp2" placeholder="Confirmer le mot de passe">
            </div>
            
            <input class="btn btn-connexion" type="submit" value="Créer le compte">
            
            <div class="lien">
                <a href="utilisateur/index">Se connecter</a>
            </div>
        
        </form>
        {% if erreur != '' %}
            <div class="msg-erreur">{{erreur}}</div>
        {% endif %}
        
    </section>
{% endblock %}
